{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0 rounded-4" style="overflow: hidden;">
                <!-- Wallet Header -->
                <div class="card-header text-white p-4 text-center"
                    style="background: linear-gradient(135deg, #10b981, #059669);">
                    <h2 class="mb-0 fw-bold"><i class="fas fa-wallet me-2"></i> HealthSave Wallet</h2>
                    <p class="mb-0 opacity-75">Secure Payments & Instant Refunds</p>
                </div>

                <div class="card-body p-4">
                    <!-- Balance Display -->
                    <div class="text-center mb-5">
                        <h5 class="text-muted fw-bold text-uppercase ls-1">Current Balance</h5>
                        <h1 class="display-3 fw-bold text-dark mb-0">₹<span id="wallet-balance">{{
                                current_user.wallet_balance }}</span></h1>
                    </div>

                    <!-- Top-up Section -->
                    <div class="top-up-section">
                        <h5 class="fw-bold mb-3"><i class="fas fa-plus-circle text-primary"></i> Add Money</h5>

                        <!-- Quick Amounts -->
                        <div class="d-flex gap-2 mb-3 overflow-auto pb-2" style="white-space: nowrap;">
                            <button class="btn btn-outline-secondary rounded-pill px-4"
                                onclick="setAmount(100)">+₹100</button>
                            <button class="btn btn-outline-secondary rounded-pill px-4"
                                onclick="setAmount(500)">+₹500</button>
                            <button class="btn btn-outline-secondary rounded-pill px-4"
                                onclick="setAmount(1000)">+₹1000</button>
                            <button class="btn btn-outline-secondary rounded-pill px-4"
                                onclick="setAmount(2000)">+₹2000</button>
                        </div>

                        <form id="topup-form" onsubmit="handleTopUp(event)">
                            <div class="input-group mb-3">
                                <span class="input-group-text bg-light border-end-0 fw-bold">₹</span>
                                <input type="number" id="amount" name="amount" class="form-control border-start-0 ps-0"
                                    placeholder="Enter amount" min="1" required
                                    style="font-size: 1.2rem; font-weight: bold;">
                            </div>

                            <button type="submit" class="btn btn-primary w-100 btn-lg rounded-pill fw-bold shadow-sm"
                                id="topup-btn">
                                Proceed to Top-up <i class="fas fa-arrow-right ms-2"></i>
                            </button>
                        </form>
                    </div>

                    <!-- Transaction History Placeholder -->
                    <div class="mt-5 pt-3 border-top">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5 class="fw-bold mb-0">Recent Transactions</h5>
                            <a href="#" class="text-decoration-none small fw-bold">View All</a>
                        </div>
                        <div class="text-center text-muted py-4 bg-light rounded-3">
                            <i class="fas fa-history fa-2x mb-2 opacity-50"></i>
                            <p class="mb-0 small">No recent transactions</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function setAmount(val) {
        document.getElementById('amount').value = val;
    }

    async function handleTopUp(e) {
        e.preventDefault();
        const btn = document.getElementById('topup-btn');
        const amountInput = document.getElementById('amount');
        const amount = amountInput.value;

        if (!amount || amount <= 0) {
            alert("Please enter a valid amount.");
            return;
        }

        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';

        try {
            const formData = new FormData();
            formData.append('amount', amount);

            const response = await fetch('/api/wallet/topup', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();

            if (result.success) {
                // Update balance smoothly
                const balanceEl = document.getElementById('wallet-balance');
                let currentBal = parseFloat(balanceEl.innerText);
                let newBal = result.new_balance;

                // Simple count up animation
                let interval = setInterval(() => {
                    if (currentBal < newBal) {
                        currentBal += Math.ceil((newBal - currentBal) / 10);
                        if (currentBal > newBal) currentBal = newBal;
                        balanceEl.innerText = currentBal.toFixed(1);
                    } else {
                        clearInterval(interval);
                        // Show success animation or toast here if desired
                        location.reload(); // Reload to show flash message
                    }
                }, 20);

            } else {
                alert("Top-up failed: " + result.message);
                btn.disabled = false;
                btn.innerHTML = 'Proceed to Top-up <i class="fas fa-arrow-right ms-2"></i>';
            }

        } catch (error) {
            console.error('Error:', error);
            alert("An error occurred. Please try again.");
            btn.disabled = false;
            btn.innerHTML = 'Proceed to Top-up <i class="fas fa-arrow-right ms-2"></i>';
        }
    }
</script>
{% endblock %}
